[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["axios"]
  included_files = [".env"]
  timeout = 30

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
package = "@netlify/plugin-functions-install-core"